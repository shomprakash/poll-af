<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Africa - Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What's your mood, Africa?</h1>
        <div class="mood-buttons">
            <button class="mood" data-mood="happy">😃</button>
            <button class="mood" data-mood="neutral">😐</button>
            <button class="mood" data-mood="angry">😡</button>
        </div>
        <canvas id="heatmap"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
